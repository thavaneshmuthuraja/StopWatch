<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stop watch</h1>
    <div class="con">
        <div class="frame">
            <div class="hrs">00</div>
            <div class="col">:</div>
            <div class="min">00</div>
            <div class="col">:</div>
            <div class="sec">00</div>
            <div class="col">:</div>
            <div class="ms">00</div>
        </div>
        <div class="btns">
            <button class="st">Start</button>
            <button class="sp">Stop</button>
            <button class="re">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
